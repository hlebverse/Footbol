services:
  # ==============================
  # 1. База данных (PostgreSQL)
  # ==============================
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: my_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ==============================
  # 2. Бэкенд (Node.js / Express)
  # ==============================
  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules # Чтобы модули контейнера не затирались локальными
    depends_on:
      - postgres
    environment:
      # Важно: хост базы данных здесь "postgres" (имя сервиса выше), а не localhost
      DATABASE_URL: "postgresql://user:password@postgres:5432/my_database?schema=public"
      PORT: 8000

  # ==============================
  # 3. Фронтенд (Next.js)
  # ==============================
  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:3000" # Стандартный порт Next.js
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      # Лайфхак: создаем анонимный том для папки .next, чтобы сборка внутри контейнера не конфликтовала с хостом
      - /app/.next
    depends_on:
      - backend
    environment:
      # Эта переменная нужна для браузера, чтобы делать запросы к API
      NEXT_PUBLIC_API_URL: "http://localhost:8000"
      # Включает поллинг (важно для Windows/WSL, чтобы работала горячая перезагрузка)
      WATCHPACK_POLLING: "true"

# ==============================
# Тома (Volumes)
# ==============================
volumes:
  postgres_data:
  frontend_node_modules:
  backend_node_modules:
